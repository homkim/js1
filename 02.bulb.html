<!DOCTYPE html>
<html>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='lab02.bulbon.bmp'">Turn on the light</button>
    <img src="lab02.bulboff.bmp" id="myImage" style="width:100px">

    <button onclick="document.getElementById('myImage').src='lab02.bulboff.bmp'">Turn off the light</button>

</body>
</html>
